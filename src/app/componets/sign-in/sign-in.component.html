<!-- Sing in  Form -->
<section class="sign-in mt-5">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image mt-5">
                <li>
                    <button class="btn btn outline success"><a routerLink="/sign-up" routerLinkActive="active">Create an Account</a></button>
                </li>

            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign In</h2>
                <form method="POST" class="register-form" id="login-form" #signinForm='ngForm'>
                    <div class="form-group">
                        <label for="your_name"><i class="fa fa-lock"></i></label>
                        <input type="text" [(ngModel)]="username" name="your_name" id="your_name" placeholder="Your Name" />
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="fa fa-lock"></i></label>
                        <input type="password" [(ngModel)]="password" name="your_pass" id="your_pass" placeholder="Password" />
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" (click)="retrieve()" name="login" id="login" class="form-submit" value="Login" />

                        <a routerLink="/homepage " routerLinkActive="active "></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
